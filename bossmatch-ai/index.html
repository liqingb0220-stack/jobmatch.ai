<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BossMatch AI - 智能岗位筛选</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        overflow-x: hidden;
        background-color: #f0f2f5;
      }

      /* Enhanced organic flowing background with shimmer */
      .bg-flowing {
        background: 
          radial-gradient(circle at 0% 0%, rgba(224, 231, 255, 0.8) 0%, transparent 50%),
          radial-gradient(circle at 100% 0%, rgba(240, 249, 255, 0.8) 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, rgba(250, 245, 255, 0.8) 0%, transparent 50%),
          radial-gradient(circle at 0% 100%, rgba(236, 253, 245, 0.8) 0%, transparent 50%),
          linear-gradient(135deg, #eef2ff 0%, #f5f3ff 100%);
        background-size: 200% 200%;
        animation: organicFlow 20s ease-in-out infinite alternate;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      /* Subtle moving light orbs overlay */
      .bg-flowing::before {
        content: '';
        position: absolute;
        width: 150%;
        height: 150%;
        top: -25%;
        left: -25%;
        background: radial-gradient(circle at 30% 30%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
                    radial-gradient(circle at 70% 60%, rgba(139, 92, 246, 0.1) 0%, transparent 40%);
        animation: shimmerMove 30s linear infinite;
        pointer-events: none;
      }

      @keyframes organicFlow {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
      }

      @keyframes shimmerMove {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Glassmorphism panel effect */
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 12px 40px -10px rgba(0, 0, 0, 0.05);
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(16px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
      }
    </style>
